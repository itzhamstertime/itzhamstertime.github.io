<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>early internet page with buttons</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Welcome to my early internet page!</h1>

  <marquee behavior="scroll" direction="left">This is a scrolling marquee text — classic 90s web style!</marquee>

  <p class="blink">blink blink blink blink blink</p>

  <p>Check out this fun gif:</p>
  <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="fun gif" width="200" />

  <p>And here’s a classic icon:</p>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Internet_explorer_4_icon.svg/1024px-Internet_explorer_4_icon.svg.png" alt="classic icon" width="100" />

  <div class="button-container">
    <button class="retro-btn">Click me!</button>
    <button class="retro-btn">Another button</button>
  </div>

  <p>Enjoy your visit!</p>

</body>
</html>
