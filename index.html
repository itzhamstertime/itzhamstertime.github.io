<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 2000s Style Website</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333333;
            text-align: center;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            border-bottom: 2px solid #333333;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333333;
            font-weight: bold;
        }
        main {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #ffcc00;
            padding: 10px;
            border-top: 2px solid #333333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My 2000s Style Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>About Us</h2>
        <p>This is a simple website with a style reminiscent of the early 2000s. Feel the nostalgia!</p>
    </main>
    <footer>
        <p>&copy; 2025 My 2000s Style Website</p>
    </footer>
</body>
</html>
